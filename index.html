<!DOCTYPE html>
<html>

<head>
    <title>Fwordle | A fake Wordle clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <div id="overlay">
        <div class="content">
            <div id="close-button"></div>
            <h2>Menu:</h2>
            <div class="form-area">
                <label for="word-length">Word length:</label><br />
                <input type="number" id="word-length" name="word-length" step="1"></input>
                <br />
                <label for="turns">Number of Guesses:</label><br />
                <input type="number" id="turns" name="turns" step="1"></input>
                <br />
                <label for="keyboard-layout">Keyboard Layout:</label><br />
                <input list="keyboard-layout">
                  <datalist id="keyboard-layout">
                      <option value="QWERTY"></option>
                      <option value="QWERTZ"></option>
                      <option value="Dvorak"></option>
                  </datalist>
                </input>
                <br />
                <button class="primary" id="start-button">Start!</button><button class="secondary" id="reset-button">Reset form</button>
            </div>
        </div>
    </div>

    <header>
        <h1>Fwordle: A fake wordle clone</h1>
    </header>

    <nav>
        <ul>
            <li id="menu-button"><a href="#">Menu</a></li>
        </ul>
    </nav>

    <main>
        <!-- Game area goes here... -->
        <div id="container">
            <section id="game-area">
            </section>
        </div>

        <!-- Keyboard goes here... -->
        <section id="keyboard">
            <div class="row">
                <div>Q</div>
                <div>W</div>
                <div>E</div>
                <div>R</div>
                <div>T</div>
                <div>Y</div>
                <div>U</div>
                <div>I</div>
                <div>O</div>
                <div>P</div>
            </div>
            <div class="row">
                <div>A</div>
                <div>S</div>
                <div>D</div>
                <div>F</div>
                <div>G</div>
                <div>H</div>
                <div>J</div>
                <div>K</div>
                <div>L</div>
            </div>
            <div class="row">
                <div class="bigbutton">ENTER</div>
                <div>Z</div>
                <div>X</div>
                <div>C</div>
                <div>V</div>
                <div>B</div>
                <div>N</div>
                <div>M</div>
                <div class="bigbutton">DELETE</div>
            </div>
        </section>
    </main>

    <script type="module" src="./script.js"></script>
</body>

</html>
